version: '3.6'

services:
  poet-engine:
    build:
      context: .
      dockerfile: engine/Dockerfile-installed
    image: sawtooth-poet-engine:${ISOLATION_ID}
    container_name: sawtooth-poet-engine-default
    entrypoint: poet-engine -vv -C tcp://validator:5050 --component tcp://validator:4004

  poet-cli:
    build:
      context: .
      dockerfile: cli/Dockerfile-installed
    image: sawtooth-poet-cli:${ISOLATION_ID}
    container_name: sawtooth-poet-cli-default

  poet-common:
    build:
      context: .
      dockerfile: common/Dockerfile-installed
    image: sawtooth-poet-common:${ISOLATION_ID}
    container_name: sawtooth-poet-common-default

  poet-core:
    build:
      context: .
      dockerfile: core/Dockerfile-installed
    image: sawtooth-poet-core:${ISOLATION_ID}
    container_name: sawtooth-poet-core-default

  poet-families:
    build:
      context: .
      dockerfile: families/Dockerfile-installed
    image: sawtooth-poet-validator-registry-tp:${ISOLATION_ID}
    container_name: sawtooth-poet-families-default

  poet-sgx:
    build:
      context: .
      dockerfile: sgx/Dockerfile-installed
    image: sawtooth-poet-sgx:${ISOLATION_ID}
    container_name: sawtooth-poet-sgx-default

  poet-simulator:
    build:
      context: .
      dockerfile: simulator/Dockerfile-installed
    image: sawtooth-poet-simulator:${ISOLATION_ID}
    container_name: sawtooth-poet-simulator-default

  ias_client:
    build:
      context: .
      dockerfile: ias_client/Dockerfile-installed
    image: sawtooth-ias-client:${ISOLATION_ID}
    container_name: sawtooth-ias-client-default

  ias_proxy:
    build:
      context: .
      dockerfile: ias_proxy/Dockerfile-installed
    image: sawtooth-ias-proxy:${ISOLATION_ID}
    container_name: sawtooth-ias-proxy-default

  poet-tests:
    build:
      context: .
      dockerfile: tests/Dockerfile-installed
    image: sawtooth-poet-tests:${ISOLATION_ID}
    container_name: sawtooth-poet-tests-default
